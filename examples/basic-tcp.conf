# Basic TCP Configuration
# Use for reliable delivery over trusted networks

[Network]
# Remote syslog server address and port
Address=192.168.1.100:514

# TCP for reliable delivery
Protocol=tcp

# RFC 5424 format with newline separator
LogFormat=rfc5424

# Enable TCP keepalive to detect dead connections
KeepAlive=yes

# Disable Nagle algorithm for lower latency
NoDelay=yes

# Retry connection every 30 seconds if it fails
ConnectionRetrySec=30
