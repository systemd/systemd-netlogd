# Development Configuration
# For testing and development environments

[Network]
# Local receiver for testing
Address=127.0.0.1:514
Protocol=udp

# Use legacy format for easier reading
LogFormat=rfc3339

# Fast retry for development iteration
ConnectionRetrySec=5

# Include all log levels for debugging
# (Don't exclude anything)

# Testing tips:
#
# 1. Start a local receiver:
#    nc -ul 514
#
# 2. Generate test logs:
#    logger -p user.info "Test message"
#    logger -p user.warning "Warning message"
#    logger -p user.err "Error message"
#
# 3. Watch systemd-netlogd logs:
#    journalctl -u systemd-netlogd -f
#
# 4. Enable debug logging:
#    sudo systemctl edit systemd-netlogd
#    [Service]
#    Environment=SYSTEMD_LOG_LEVEL=debug
#
# 5. Test TLS with stunnel:
#    See TESTING.md for TLS testing instructions
