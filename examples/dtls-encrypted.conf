# DTLS Encrypted Datagram Configuration
# Use for low-latency encrypted logging

[Network]
# DTLS server address (typically port 4433)
Address=192.168.1.100:4433

# DTLS protocol (encrypted UDP)
Protocol=dtls

# Standard RFC 5424 format
LogFormat=rfc5424

# Certificate validation
TLSCertificateAuthMode=deny
TLSServerCertificate=/etc/ssl/certs/ca-bundle.pem

# Retry interval
ConnectionRetrySec=30
