# Filtering Configuration
# Exclude sensitive or noisy logs from being forwarded

[Network]
Address=192.168.1.100:514
Protocol=tcp

# Exclude sensitive authentication logs that may contain credentials
# Facilities: auth (4), authpriv (10)
ExcludeSyslogFacility=auth authpriv

# Exclude low-priority logs to reduce volume
# Levels: debug (7), info (6)
ExcludeSyslogLevel=debug info

# This configuration will only forward:
# - Non-authentication logs (facilities other than auth/authpriv)
# - At notice level (5) or higher (notice, warning, err, crit, alert, emerg)
