# Secure TLS Configuration
# Use for encrypted logging over untrusted networks (internet)

[Network]
# Remote syslog server (use port 6514 for TLS syslog)
Address=logs.example.com:6514

# TLS protocol for encryption
Protocol=tls

# RFC 5425 format (length-prefixed for TLS)
LogFormat=rfc5425

# Certificate validation mode:
# - deny: Reject invalid certificates (recommended for production)
# - warn: Log warnings but continue
# - allow: Accept all certificates
# - no: Disable verification (not recommended)
TLSCertificateAuthMode=deny

# Path to CA certificate or certificate bundle
# Use system default if not specified
TLSServerCertificate=/etc/pki/tls/certs/ca-bundle.crt

# Enable TCP features
KeepAlive=yes
NoDelay=yes

# Retry more frequently for critical systems
ConnectionRetrySec=15
