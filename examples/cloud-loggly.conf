# Loggly Cloud Logging Service
# https://www.loggly.com/

[Network]
# Loggly TLS endpoint
Address=logs-01.loggly.com:6514

# Use TLS
Protocol=tls

# RFC 5424 format required
LogFormat=rfc5424

# Your Loggly customer token (replace with your actual token)
# Find at: Source Setup > Customer Tokens
StructuredData=[YOUR-CUSTOMER-TOKEN@41058]

# Certificate validation
TLSCertificateAuthMode=deny

# Connection settings
KeepAlive=yes
NoDelay=yes
ConnectionRetrySec=30

# Optional: Filter out debug messages to save costs
# ExcludeSyslogLevel=debug
