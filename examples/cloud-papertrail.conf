# Papertrail Cloud Logging Service
# https://www.papertrail.com/

[Network]
# Papertrail endpoint (replace with your endpoint and port)
# Find your endpoint at: Account > Log Destinations
Address=logs7.papertrailapp.com:12345

# Use TLS for secure transmission
Protocol=tls

# RFC 5424 format
LogFormat=rfc5424

# Strict certificate validation
TLSCertificateAuthMode=deny

# Use system CA certificates
# Papertrail uses Let's Encrypt

# Optional: Add custom structured data
# StructuredData=[app@12345 environment="production"]

# Connection settings
KeepAlive=yes
NoDelay=yes
ConnectionRetrySec=30
